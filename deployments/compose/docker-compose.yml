# CoRag API + 2 Workers + Postgres（v1.0 可部署验收）
# 从仓库根目录执行: docker compose -f deployments/compose/docker-compose.yml up -d
# 或进入本目录: docker compose up -d（context 需包含 ../..）

services:
  postgres:
    image: registry.openanolis.cn/openanolis/postgres:10.21-8.6
    environment:
      POSTGRES_USER: corag
      POSTGRES_PASSWORD: corag
      POSTGRES_DB: corag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../internal/runtime/jobstore/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U corag -d corag"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ../..
      dockerfile: deployments/compose/Dockerfile
    command: ["/usr/local/bin/api"]
    working_dir: /app
    environment:
      JOBSTORE_TYPE: postgres
      JOBSTORE_DSN: "postgres://corag:corag@postgres:5432/corag?sslmode=disable"
      JOBSTORE_LEASE_DURATION: "180s"
      PLANNER_TYPE: "${PLANNER_TYPE:-rule}"
      API_MIDDLEWARE_AUTH: "true"
      API_MIDDLEWARE_JWT_KEY: "local-dev-jwt-key"
      MODEL_DEFAULTS_LLM: "openai.gpt_35_turbo"
      MODEL_LLM_PROVIDERS_OPENAI_BASE_URL: "http://host.docker.internal:11434/v1"
      MODEL_LLM_PROVIDERS_OPENAI_API_KEY: "ollama"
      MODEL_LLM_PROVIDERS_OPENAI_MODELS_GPT_35_TURBO_NAME: "${OLLAMA_MODEL:-llama3:latest}"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

  worker1:
    build:
      context: ../..
      dockerfile: deployments/compose/Dockerfile
    command: ["/usr/local/bin/worker"]
    working_dir: /app
    environment:
      WORKER_ID: worker-1
      JOBSTORE_TYPE: postgres
      JOBSTORE_DSN: "postgres://corag:corag@postgres:5432/corag?sslmode=disable"
      JOBSTORE_LEASE_DURATION: "180s"
      PLANNER_TYPE: "${PLANNER_TYPE:-rule}"
      STORAGE_METADATA_TYPE: memory
      STORAGE_VECTOR_TYPE: memory
      MODEL_DEFAULTS_LLM: "openai.gpt_35_turbo"
      MODEL_LLM_PROVIDERS_OPENAI_BASE_URL: "http://host.docker.internal:11434/v1"
      MODEL_LLM_PROVIDERS_OPENAI_API_KEY: "ollama"
      MODEL_LLM_PROVIDERS_OPENAI_MODELS_GPT_35_TURBO_NAME: "${OLLAMA_MODEL:-llama3:latest}"
    depends_on:
      postgres:
        condition: service_healthy

  worker2:
    build:
      context: ../..
      dockerfile: deployments/compose/Dockerfile
    command: ["/usr/local/bin/worker"]
    working_dir: /app
    environment:
      WORKER_ID: worker-2
      JOBSTORE_TYPE: postgres
      JOBSTORE_DSN: "postgres://corag:corag@postgres:5432/corag?sslmode=disable"
      JOBSTORE_LEASE_DURATION: "180s"
      PLANNER_TYPE: "${PLANNER_TYPE:-rule}"
      STORAGE_METADATA_TYPE: memory
      STORAGE_VECTOR_TYPE: memory
      MODEL_DEFAULTS_LLM: "openai.gpt_35_turbo"
      MODEL_LLM_PROVIDERS_OPENAI_BASE_URL: "http://host.docker.internal:11434/v1"
      MODEL_LLM_PROVIDERS_OPENAI_API_KEY: "ollama"
      MODEL_LLM_PROVIDERS_OPENAI_MODELS_GPT_35_TURBO_NAME: "${OLLAMA_MODEL:-llama3:latest}"
    depends_on:
      postgres:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.47.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    depends_on:
      - api

volumes:
  postgres_data: {}
