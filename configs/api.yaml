# API 服务配置
api:
  port: 8080
  host: "0.0.0.0"
  timeout: 30s
  cors:
    enable: true
    allow_origins: ["*"]
  middleware:
    auth: false
    rate_limit: true
    rate_limit_rps: 100
    # JWT（auth 为 true 时生效）；jwt_key 建议用环境变量 "${JWT_SECRET}"
    jwt_key: ""
    jwt_timeout: "1h"
    jwt_max_refresh: "1h"
  grpc:
    enable: false
    port: 9090

# 服务发现
service:
  agent_service:
    addr: "localhost:9090"
    timeout: 10s
  index_service:
    addr: "localhost:9091"
    timeout: 30s

# 日志配置
log:
  level: "info"
  format: "json"
  file: ""

# 监控配置
monitoring:
  prometheus:
    enable: true
    port: 9092
  # 链路追踪（OpenTelemetry），未配置 endpoint 时可使用环境变量 OTEL_EXPORTER_OTLP_ENDPOINT
  tracing:
    enable: false
    service_name: "rag-api"
    export_endpoint: ""   # 如 "localhost:4317"
    insecure: true