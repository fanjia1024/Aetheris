# 模型配置（Qwen 需设置环境变量 DASHSCOPE_API_KEY，阿里云 DashScope 控制台获取）
model:
  # LLM 模型配置
  llm:
    providers:
      # 通义千问（DashScope OpenAI 兼容接口）
      qwen:
        api_key: "${DASHSCOPE_API_KEY}"
        base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
        models:
          qwen3_max:
            name: "qwen3-max"
            context_window: 8192
            temperature: 0.1
          qwen3_plus:
            name: "qwen3-plus"
            context_window: 32768
            temperature: 0.1
      openai:
        api_key: "${OPENAI_API_KEY}"
        base_url: "https://api.openai.com/v1"
        models:
          gpt_35_turbo:
            name: "gpt-3.5-turbo"
            context_window: 4096
            temperature: 0.1
          gpt_4:
            name: "gpt-4"
            context_window: 8192
            temperature: 0.1
      claude:
        api_key: "${ANTHROPIC_API_KEY}"
        base_url: "https://api.anthropic.com/v1"
        models:
          claude_3_opus:
            name: "claude-3-opus-20240229"
            context_window: 200000
            temperature: 0.1
  
  # Embedding 模型配置
  embedding:
    providers:
      qwen:
        api_key: "${DASHSCOPE_API_KEY}"
        base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
        models:
          text_embedding_v2:
            name: "text-embedding-v2"
            dimension: 1536
            input_limit: 8192
      openai:
        api_key: "${OPENAI_API_KEY}"
        base_url: "https://api.openai.com/v1"
        models:
          text_embedding_ada_002:
            name: "text-embedding-ada-002"
            dimension: 1536
            input_limit: 8191
      cohere:
        api_key: "${COHERE_API_KEY}"
        base_url: "https://api.cohere.ai/v1"
        models:
          embed_english_v3:
            name: "embed-english-v3.0"
            dimension: 1024
            input_limit: 512
  
  # Vision 模型配置（可选）
  vision:
    providers:
      qwen:
        api_key: "${DASHSCOPE_API_KEY}"
        base_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
        models:
          qwen_vl_plus:
            name: "qwen-vl-plus"
            max_tokens: 4096
            temperature: 0.1
      openai:
        api_key: "${OPENAI_API_KEY}"
        base_url: "https://api.openai.com/v1"
        models:
          gpt_4_vision:
            name: "gpt-4-vision-preview"
            max_tokens: 4096
            temperature: 0.1

  # 默认模型选择（LLM/Embedding/Vision 默认 Qwen；未配置 DASHSCOPE_API_KEY 时可改为 openai 对应项）
  defaults:
    llm: "qwen.qwen3_max"
    embedding: "qwen.text_embedding_v2"
    vision: "qwen.qwen_vl_plus"