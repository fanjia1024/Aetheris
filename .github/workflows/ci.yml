# Aetheris CI: build, vet, and test on push and pull_request.
name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.7"
          cache-dependency-path: go.sum

      - name: Build
        run: go build -v ./...

      - name: Vet
        run: go vet ./...

      - name: Check gofmt
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted with gofmt:"
            gofmt -l .
            exit 1
          fi

      - name: Test
        run: go test -v -race -count=1 ./...
